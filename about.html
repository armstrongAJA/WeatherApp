<!DOCTYPE html>
<html>
<head>
  <title>About</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background-color: #f0f0f0;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
      box-sizing: border-box;
    }

    .centered {
      text-align: center;
      width: 100%;
      max-width: 1200px;
    }

    .content-wrapper {
      display: flex;
      gap: 40px;
      align-items: flex-start;
      justify-content: center;
      margin-top: 20px;
    }

    .table-container {
      width: 50%;
      max-height: 400px;
      overflow-y: auto;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      background: white;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px 12px;
      text-align: left;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    .chart-container {
      width: 50%;
      min-height: 400px;
      background: white;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    #spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #007bff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      display: block;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #chart {
      max-width: 100%;
      height: auto;
      display: none;
      z-index: 5;
    }

    #back-btn {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    #back-btn:hover {
      background-color: #0056b3;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      text-align: center;
      max-width: 300px;
      font-size: 18px;
    }

    #ok-btn {
      margin-top: 20px;
      padding: 8px 16px;
      font-size: 16px;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    #ok-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="centered">
    <h1>Weather Forecast Graph</h1>
    <div class="content-wrapper">
      <div class="table-container">
        <table id="forecast-table">
          <thead>
            <tr><th>Time</th><th>Temp (K)</th></tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="chart-container">
        <div id="spinner"></div>
        <img id="chart" alt="Bar Chart">
      </div>
    </div>
    <button id="back-btn">Back to Home</button>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <p>Go back to home page?</p>
      <button id="ok-btn">OK</button>
    </div>
  </div>

  <script>
    const backBtn = document.getElementById('back-btn');
    const modal = document.getElementById('modal');
    const okBtn = document.getElementById('ok-btn');
    const spinner = document.getElementById('spinner');
    const chart = document.getElementById('chart');
    const tableBody = document.querySelector('#forecast-table tbody');

    backBtn.addEventListener('click', () => {
      modal.style.display = 'flex';
    });

    okBtn.addEventListener('click', () => {
      modal.style.display = 'none';
      window.location.href = 'index.html';
    });

    window.addEventListener('click', (event) => {
      if (event.target === modal) {
        modal.style.display = 'none';
      }
    });

    async function fetchWeather() {
      try {
        const response = await fetch('https://weather-api167.p.rapidapi.com/api/weather/forecast?place=London%2CGB&cnt=3&units=standard&type=three_hour&mode=json&lang=en', {
          method: 'GET',
          headers: {
            'X-RapidAPI-Key': '64c9c8b5ecmsh01a7d33e4669122p159721jsnf320f7aee0a0',
            'X-RapidAPI-Host': 'weather-api167.p.rapidapi.com'
          }
        });
        const data = await response.json();
        const times = data.list.map(item => item.dt_txt);
        const temps = data.list.map(item => item.main.temp);

        // Populate table
        tableBody.innerHTML = '';
        data.list.forEach(item => {
          const row = `<tr><td>${item.dt_txt}</td><td>${item.main.temp}</td></tr>`;
          tableBody.innerHTML += row;
        });

        // Create chart URL
        const chartURL = `https://quickchart.io/chart?c=${encodeURIComponent(JSON.stringify({
          type: 'bar',
          data: {
            labels: times,
            datasets: [{
              label: 'Temp (K)',
              data: temps,
              backgroundColor: '#007bff'
            }]
          }
        }))}`;

        chart.src = chartURL;
        chart.onload = () => {
          spinner.style.display = 'none';
          chart.style.display = 'block';
        }
      } catch (error) {
        console.error('Error fetching weather data:', error);
      }
    }

    fetchWeather();
  </script>
</body>
</html>
