<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Meteoblue 7-Day Forecast</title>
<style>
  body {
    margin: 0;
    min-height: 100vh;
    background-color: #f0f0f0;
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 40px 20px;
    box-sizing: border-box;
  }
  .centered {
    text-align: center;
    width: 100%;
    max-width: 900px;
  }
  .content-wrapper {
    display: flex;
    gap: 40px;
    align-items: flex-start;
    justify-content: center;
    margin-top: 20px;
  }
  .table-container {
    width: 50vw;
    max-width: 450px;
    max-height: 400px;
    overflow-y: auto;
    background: white;
    box-shadow: 0 0 8px rgba(0,0,0,0.1);
    border-radius: 4px;
  }
  table {
    border-collapse: collapse;
    width: 100%;
  }
  th, td {
    border: 1px solid #ccc;
    padding: 8px 12px;
    text-align: left;
    vertical-align: middle;
  }
  th {
    background-color: #007bff;
    color: white;
    position: sticky;
    top: 0;
    z-index: 2;
  }
  .chart-container {
    width: 50vw;
    max-width: 450px;
    min-height: 300px;
    background: white;
    box-shadow: 0 0 8px rgba(0,0,0,0.1);
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 4px;
    position: relative;
  }
  #spinner {
    border: 6px solid #f3f3f3;
    border-top: 6px solid #007bff;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    animation: spin 1s linear infinite;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 10;
    display: block;
  }
  @keyframes spin {
    0% { transform: rotate(0deg);}
    100% { transform: rotate(360deg);}
  }
  #chart {
    max-width: 100%;
    height: auto;
    display: none;
    z-index: 5;
    border-radius: 4px;
  }
  #back-btn {
    margin-top: 30px;
    padding: 10px 20px;
    font-size: 16px;
    background-color: #007bff;
    border: none;
    color: white;
    border-radius: 8px;
    cursor: pointer;
    display: block;
    margin-left: auto;
    margin-right: auto;
  }
  #back-btn:hover {
    background-color: #0056b3;
  }
  .modal {
    display: none;
    position: fixed;
    z-index: 100;
    left: 0;
    top: 0;
    width: 100vw;
    height: 100vh;
    background-color: rgba(0, 0, 0, 0.5);
    justify-content: center;
    align-items: center;
  }
  .modal-content {
    background-color: white;
    padding: 30px 40px;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    text-align: center;
    max-width: 300px;
    font-size: 18px;
  }
  #ok-btn {
    margin-top: 20px;
    padding: 8px 16px;
    font-size: 16px;
    background-color: #007bff;
    border: none;
    color: white;
    border-radius: 6px;
    cursor: pointer;
  }
  #ok-btn:hover {
    background-color: #0056b3;
  }
  img.weather-icon {
    vertical-align: middle;
    margin-right: 6px;
    width: 24px;
    height: 24px;
  }
</style>
</head>
<body>
  <div class="centered">
    <h1>Meteoblue 7-Day Weather Forecast (London)</h1>

    <div class="content-wrapper">
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Date</th>
              <th>Max Temp (¬∞C)</th>
              <th>Weather</th>
            </tr>
          </thead>
          <tbody id="table-body">
            <!-- Dynamic rows here -->
          </tbody>
        </table>
      </div>

      <div class="chart-container">
        <div id="spinner"></div>
        <img id="chart" alt="Bar Chart" />
      </div>
    </div>

    <button id="back-btn">Back to Home</button>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <p>Go back to home page?</p>
      <button id="ok-btn">OK</button>
    </div>
  </div>

<script>
  const API_KEY = 'Nqye1omCdRA2Jrab';
  const LAT = 51.5073;  
  const LON = -0.1276;  

  const API_URL = `https://my.meteoblue.com/packages/basic-1h_basic-day
?lat=${LAT}&lon=${LON}&asl=35&tz=Europe/London&name=London&format=json&apikey=${API_KEY}`;

  const tableBody = document.getElementById('table-body');
  const spinner = document.getElementById('spinner');
  const chart = document.getElementById('chart');

  // Map pictocode to emoji/icon + text - adjust or extend as needed
  const weatherCodeMap = {
    3: { icon: 'üåßÔ∏è', text: 'Rain' },
    8: { icon: '‚òÄÔ∏è', text: 'Clear' },
    16: { icon: '‚õÖ', text: 'Partly Cloudy' },
    // Add more pictocode mappings if needed
  };

  function formatDate(dateStr) {
    const d = new Date(dateStr);
    return d.toLocaleDateString(undefined, { weekday: 'short', month: 'short', day: 'numeric' });
  }

  async function fetchWeatherData() {
    try {
      const res = await fetch(API_URL);
      if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
      const data = await res.json();
      console.log('Fetched data:', data); // For debugging
      return data;
    } catch (err) {
      console.error('Error fetching Meteoblue data:', err);
      alert('Failed to load weather data.');
      return null;
    }
  }

  function populateTable(data) {
    tableBody.innerHTML = '';

    const daysCount = data.time.length;

    for (let i = 0; i < daysCount; i++) {
      const tr = document.createElement('tr');

      // Date
      const tdDate = document.createElement('td');
      tdDate.textContent = formatDate(data.time[i]);
      tr.appendChild(tdDate);

      // Max Temp Celsius
      const tdTemp = document.createElement('td');
      tdTemp.textContent = data.temperature_max[i].toFixed(1);
      tr.appendChild(tdTemp);

      // Weather Icon + Text from pictocode
      const tdWeather = document.createElement('td');
      const weatherInfo = weatherCodeMap[data.pictocode[i]] || { icon: '‚ùì', text: 'Unknown' };

      const spanIcon = document.createElement('span');
      spanIcon.textContent = weatherInfo.icon;
      spanIcon.style.marginRight = '8px';
      tdWeather.appendChild(spanIcon);

      tdWeather.appendChild(document.createTextNode(weatherInfo.text));
      tr.appendChild(tdWeather);

      tableBody.appendChild(tr);
    }
  }

  function createChartUrl(data) {
    const labels = data.time.map(dateStr => {
      const d = new Date(dateStr);
      return d.toLocaleDateString(undefined, { weekday: 'short' });
    });

    const temps = data.temperature_max;

    const chartConfig = {
      type: 'bar',
      data: {
        labels: labels,
        datasets: [{
          label: 'Max Temp (¬∞C)',
          data: temps,
          backgroundColor: 'rgba(0, 123, 255, 0.7)',
          borderColor: 'rgba(0, 123, 255, 1)',
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: false
          }
        }
      }
    };

    // Encode chart config as URL param
    return 'https://quickchart.io/chart?c=' + encodeURIComponent(JSON.stringify(chartConfig));
  }

  async function init() {
    spinner.style.display = 'block';
    chart.style.display = 'none';

    const data = await fetchWeatherData();
    if (data) {
      populateTable(data);

      chart.src = createChartUrl(data);
      chart.style.display = 'block';
    } else {
      tableBody.innerHTML = '<tr><td colspan="3">No data available</td></tr>';
    }

    spinner.style.display = 'none';
  }

  init();

  // Back button & modal
  const backBtn = document.getElementById('back-btn');
  const modal = document.getElementById('modal');
  const okBtn = document.getElementById('ok-btn');

  backBtn.addEventListener('click', () => {
    modal.style.display = 'flex';
  });

  okBtn.addEventListener('click', () => {
    modal.style.display = 'none';
    window.location.href = 'index.html';
  });

  window.addEventListener('click', (event) => {
    if (event.target === modal) {
      modal.style.display = 'none';
    }
  });
</script>
</body>
</html>
