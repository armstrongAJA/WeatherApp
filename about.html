<!DOCTYPE html>
<html>
<head>
  <title>About</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background-color: #f0f0f0;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
      box-sizing: border-box;
    }

    .centered {
      text-align: center;
      width: 100%;
      max-width: 900px;
    }

    /* Flex container for table and chart */
    .content-wrapper {
      display: flex;
      gap: 40px;
      align-items: flex-start;
      justify-content: center;
      margin-top: 20px;
    }

    /* Table container for scrolling */
    .table-container {
      width: 45%;
      max-height: 300px;
      overflow-y: auto;
      background: white;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    /* Table styles */
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px 12px;
      text-align: left;
      white-space: nowrap;
    }

    th {
      background-color: #007bff;
      color: white;
      position: sticky;
      top: 0;
      z-index: 1;
    }

    /* Chart container */
    .chart-container {
      position: relative;
      width: 45%;
      min-height: 300px;
      background: white;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Spinner styles */
    #spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #007bff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      display: block;
    }

    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }

    /* Chart image */
    #chart {
      max-width: 100%;
      max-height: 100%;
      height: auto;
      display: none;
      z-index: 5;
    }

    /* Style the "Back to Home" button */
    #back-btn {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    #back-btn:hover {
      background-color: #0056b3;
    }

    /* Modal overlay */
    .modal {
      display: none; /* Hidden by default */
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    /* Modal content box */
    .modal-content {
      background-color: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      text-align: center;
      max-width: 300px;
      font-size: 18px;
    }

    /* OK button inside modal */
    #ok-btn {
      margin-top: 20px;
      padding: 8px 16px;
      font-size: 16px;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    #ok-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="centered">
    <h1>Example Graph Display</h1>

    <div class="content-wrapper">
      <div class="table-container">
        <table>
          <thead>
            <tr><th>Date & Time</th><th>Temp (K)</th><th>Summary</th></tr>
          </thead>
          <tbody id="table-body">
            <!-- rows inserted here -->
          </tbody>
        </table>
      </div>

      <div class="chart-container">
        <div id="spinner"></div>
        <img id="chart" alt="Temperature Chart">
      </div>
    </div>

    <button id="back-btn">Back to Home</button>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <p>Go back to home page?</p>
      <button id="ok-btn">OK</button>
    </div>
  </div>

  <script>
    const backBtn = document.getElementById('back-btn');
    const modal = document.getElementById('modal');
    const okBtn = document.getElementById('ok-btn');
    const spinner = document.getElementById('spinner');
    const chart = document.getElementById('chart');
    const tableBody = document.getElementById('table-body');

    backBtn.addEventListener('click', () => {
      modal.style.display = 'flex';
    });

    okBtn.addEventListener('click', () => {
      modal.style.display = 'none';
      window.location.href = 'index.html';
    });

    window.addEventListener('click', (event) => {
      if (event.target === modal) {
        modal.style.display = 'none';
      }
    });

    function showChart() {
      spinner.style.display = 'none';
      chart.style.display = 'block';
    }

    // Build the chart URL and update the image
    function updateChartFromApiData(data) {
      const labels = data.list.map(item => item.dt_txt);
      const temps = data.list.map(item => item.main.temprature);

      const chartConfig = {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: 'Temperature (K)',
            data: temps,
            fill: false,
            borderColor: '#007bff',
            tension: 0.1
          }]
        },
        options: {
          scales: {
            x: { 
              ticks: { maxRotation: 90, minRotation: 45 },
              title: { display: true, text: 'Date & Time' }
            },
            y: {
              title: { display: true, text: 'Temperature (K)' }
            }
          }
        }
      };

      const chartUrl = 'https://quickchart.io/chart?c=' + encodeURIComponent(JSON.stringify(chartConfig));
      chart.src = chartUrl;
      chart.onload = showChart;
    }

    // Populate table rows from API data
    function updateTableFromApiData(data) {
      tableBody.innerHTML = ''; // clear previous
      data.list.forEach(item => {
        const tr = document.createElement('tr');

        // Date/time
        const tdDate = document.createElement('td');
        tdDate.textContent = item.dt_txt;
        tr.appendChild(tdDate);

        // Temperature (K)
        const tdTemp = document.createElement('td');
        tdTemp.textContent = item.main.temprature.toFixed(2);
        tr.appendChild(tdTemp);

        // Weather main with icon
        const tdWeatherMain = document.createElement('td');
        
        const iconUrl = item.weather[0]?.icon || '';
        const mainText = item.weather[0]?.main || '';
        
        if (iconUrl) {
          const img = document.createElement('img');
          img.src = iconUrl;
          img.alt = mainText;
          img.style.width = '24px';
          img.style.height = '24px';
          img.style.verticalAlign = 'middle';
          img.style.marginRight = '6px';
          tdWeatherMain.appendChild(img);
        }
        
        const textNode = document.createTextNode(mainText);
        tdWeatherMain.appendChild(textNode);
        
        tr.appendChild(tdWeatherMain);
        tableBody.appendChild(tr);

      });
    }

    async function fetchWeatherData() {
      spinner.style.display = 'block';
      chart.style.display = 'none';

      const url = 'https://weather-api167.p.rapidapi.com/api/weather/forecast?place=London%2CGB&cnt=3&units=standard&type=three_hour&mode=json&lang=en';

      try {
        const response = await fetch(url, {
          method: 'GET',
          headers: {
            'X-Rapidapi-Key': '64c9c8b5ecmsh01a7d33e4669122p159721jsnf320f7aee0a0',
            'X-Rapidapi-Host': 'weather-api167.p.rapidapi.com',
            'Accept': 'application/json'
          }
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();
        updateTableFromApiData(data);
        updateChartFromApiData(data);

      } catch (err) {
        spinner.style.display = 'none';
        console.error('Failed to load data, see console.', err);
        alert('Failed to load weather data. Check console for details.');
      }
    }

    fetchWeatherData();
  </script>
</body>
</html>
