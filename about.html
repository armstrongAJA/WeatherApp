<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>7-Day Forecast</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.26/auth0-spa-js.production.js"></script>
</head>
<body>
  <div class="centered">
    <h1 id="pageHeader">7-Day Weather Forecast (Leeds)</h1>
    <br>
    <label for="city-select">Select City:</label>
    <div class="city-select-wrapper">
      <select id="city-select">
        <option value="Leeds">Leeds</option>
        <option value="York">York</option>
        <option value="Blackburn">Blackburn</option>
        <option value="London">London</option>
        <option value="Manchester">Manchester</option>
        <option value="Bristol">Bristol</option>
      </select>
    </div>

    <div class="content-wrapper">
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Date</th>
              <th>Max Temp (Â°C)</th>
              <th>Weather</th>
            </tr>
          </thead>
          <tbody id="table-body">
            <!-- Weather rows -->
          </tbody>
        </table>
      </div>

      <div class="chart-container">
        <div id="spinner"></div>
        <img id="chart" alt="Bar Chart" />
      </div>
    </div>

    <button id="back-btn">Back to Home</button>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <p>Go back to home page?</p>
      <button id="ok-btn">OK</button>
    </div>
  </div>
<div>
  <button id="login-btn">Login</button>
  <button id="logout-btn" style="display:none;">Logout</button>
</div>
<script src="weatherPage.js"></script>
</body>
</html>
