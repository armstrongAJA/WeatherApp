<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Hello World</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
      font-family: sans-serif;
    }
    .centered {
      text-align: center;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
    /* Spinner styles */
    .spinner {
      margin: 40px auto 0;
      border: 6px solid #f3f3f3; /* Light gray */
      border-top: 6px solid #007bff; /* Blue */
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      display: inline-block;
    }

    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
  </style>
</head>
<body>
  <div class="centered">
    <h1>Hello, World!</h1>

    <!-- Spinner visible initially -->
    <div id="spinner" class="spinner"></div>

    <!-- Graph image, hidden initially -->
    <img
      id="chart"
      src="https://quickchart.io/chart?c={type:'bar',data:{labels:['Q1','Q2','Q3','Q4'],datasets:[{label:'Users',data:[50,60,70,180]},{label:'Revenue',data:[100,200,300,400]}]}}"
      alt="Bar Chart"
      style="margin-top: 30px; max-width: 100%; height: auto; display: none;"
    />

    <br />
    <button onclick="location.href='about.html'">Go to About Page</button>
  </div>

  <script>
    const spinner = document.getElementById('spinner');
    const chart = document.getElementById('chart');

    // When the image finishes loading:
    chart.addEventListener('load', () => {
      spinner.style.display = 'none';  // hide spinner
      chart.style.display = 'block';   // show chart
    });
  </script>
</body>
</html>
