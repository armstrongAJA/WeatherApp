<!DOCTYPE html>
<html>
<head>
  <title>About</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background-color: #f0f0f0;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
      box-sizing: border-box;
    }

    .centered {
      text-align: center;
      width: 100%;
      max-width: 900px;
    }

    .content-wrapper {
      display: flex;
      gap: 40px;
      align-items: flex-start;
      justify-content: center;
      margin-top: 20px;
    }

    .table-container {
      width: 50vw;
      max-width: 450px;
      max-height: 400px;
      overflow-y: auto;
      background: white;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px 12px;
      text-align: left;
    }

    th {
      background-color: #007bff;
      color: white;
      position: sticky;
      top: 0;
      z-index: 2;
    }

    .chart-container {
      position: relative;
      width: 50vw;
      max-width: 450px;
      min-height: 300px;
      background: white;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #007bff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      display: block;
    }

    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }

    #chart {
      max-width: 100%;
      height: auto;
      display: none;
      z-index: 5;
    }

    #back-btn {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    #back-btn:hover {
      background-color: #0056b3;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      text-align: center;
      max-width: 300px;
      font-size: 18px;
    }

    #ok-btn {
      margin-top: 20px;
      padding: 8px 16px;
      font-size: 16px;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    #ok-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="centered">
    <h1>Example Graph Display</h1>

    <div class="content-wrapper">
      <div class="table-container">
        <table id="data-table">
          <thead>
            <tr><th>Date/Time</th><th>Temperature (K)</th><th>Condition</th></tr>
          </thead>
          <tbody>
            <!-- Rows inserted here -->
          </tbody>
        </table>
      </div>

      <div class="chart-container">
        <div id="spinner"></div>
        <img id="chart" alt="Bar Chart">
      </div>
    </div>

    <button id="back-btn">Back to Home</button>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <p>Go back to home page?</p>
      <button id="ok-btn">OK</button>
    </div>
  </div>

<script>
  const backBtn = document.getElementById('back-btn');
  const modal = document.getElementById('modal');
  const okBtn = document.getElementById('ok-btn');
  const spinner = document.getElementById('spinner');
  const chart = document.getElementById('chart');
  const dataTableBody = document.querySelector('#data-table tbody');

  backBtn.addEventListener('click', () => {
    modal.style.display = 'flex';
  });

  okBtn.addEventListener('click', () => {
    modal.style.display = 'none';
    window.location.href = 'index.html';
  });

  window.addEventListener('click', (event) => {
    if (event.target === modal) {
      modal.style.display = 'none';
    }
  });

  // Fetch data and update UI
  async function fetchWeatherData() {
    try {
      const response = await fetch('https://weather-api167.p.rapidapi.com/api/weather/forecast?place=London%2CGB&cnt=3&units=standard&type=three_hour&mode=json&lang=en', {
        method: 'GET',
        headers: {
          'X-Rapidapi-Key': '64c9c8b5ecmsh01a7d33e4669122p159721jsnf320f7aee0a0',
          'X-Rapidapi-Host': 'weather-api167.p.rapidapi.com',
          'Accept': 'application/json'
        }
      });

      if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
      }

      const data = await response.json();
      console.log('API data:', data);

      // Example: adjust these based on your API's actual data structure
      // Let's assume data.list is an array of forecast items
      if (!data.list || !Array.isArray(data.list)) {
        throw new Error('Unexpected data format: no list array found');
      }

      // Prepare arrays for chart
      const labels = [];
      const temps = [];
      
      // Clear previous table rows
      dataTableBody.innerHTML = '';

      data.list.forEach(item => {
        const dtTxt = item.dt_txt || item.date || 'N/A';
        const temp = item.main?.temp || item.temp || 0;
        const weatherMain = item.weather?.[0]?.main || 'N/A';

        labels.push(dtTxt);
        temps.push(temp);

        // Add row to table
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${dtTxt}</td>
          <td>${temp.toFixed(1)}</td>
          <td>${weatherMain}</td>
        `;
        dataTableBody.appendChild(tr);
      });

      // Create chart URL using QuickChart API
      const chartConfig = {
        type: 'bar',
        data: {
          labels,
          datasets: [{
            label: 'Temperature (K)',
            data: temps,
            backgroundColor: 'rgba(0,123,255,0.7)'
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: false
            }
          },
          plugins: {
            legend: { display: true }
          }
        }
      };

      const chartUrl = 'https://quickchart.io/chart?c=' + encodeURIComponent(JSON.stringify(chartConfig));
      chart.src = chartUrl;

      // When chart loads, hide spinner and show chart
      chart.onload = () => {
        spinner.style.display = 'none';
        chart.style.display = 'block';
      };

      chart.onerror = (e) => {
        spinner.style.display = 'none';
        console.error('Chart image failed to load', e);
      };

    } catch (error) {
      spinner.style.display = 'none';
      console.error('Failed to fetch or process data:', error);
      alert('Error loading data, see console.');
    }
  }

  fetchWeatherData();
</script>
</body>
</html>
