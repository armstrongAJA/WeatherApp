<!DOCTYPE html>
<html>
<head>
  <title>About</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
      font-family: sans-serif;
    }
    .centered {
      text-align: center;
      position: relative;
    }

    /* Style the "Back to Home" button */
    #back-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    #back-btn:hover {
      background-color: #0056b3;
    }

    /* Modal overlay */
    .modal {
      display: none; /* Hidden by default */
      position: fixed; /* Sit on top of everything */
      z-index: 10; /* Above other elements */
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
      justify-content: center;
      align-items: center;
    }

    /* Modal content box */
    .modal-content {
      background-color: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      text-align: center;
      max-width: 300px;
      font-size: 18px;
      display: none;
    }

    /* OK button inside modal */
    #ok-btn {
      margin-top: 20px;
      padding: 8px 16px;
      font-size: 16px;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    #ok-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="centered">
    <h1>This is the About page</h1>
    <br>
    <img src="https://quickchart.io/chart?c={type:'bar',data:{labels:['Q1','Q2','Q3','Q4'],datasets:[{label:'Users',data:[50,60,70,180]},{label:'Revenue',data:[100,200,300,400]}]}}" alt="Bar Chart" style="margin-top: 30px; max-width: 100%; height: auto;">
    <br>
    <button id="back-btn">Back to Home</button>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <p>Go back to home page?</p>
      <button id="ok-btn">OK</button>
    </div>
  </div>

  <script>
    const backBtn = document.getElementById('back-btn');
    const modal = document.getElementById('modal');
    const okBtn = document.getElementById('ok-btn');

    // Show modal on back button click
    backBtn.addEventListener('click', () => {
      modal.style.display = 'flex';
    });

    // Close modal and navigate to home on OK click
    okBtn.addEventListener('click', () => {
      modal.style.display = 'none';
      window.location.href = 'index.html'; // Navigate to home
    });

    // Optional: Close modal if user clicks outside modal content
    window.addEventListener('click', (event) => {
      if(event.target === modal) {
        modal.style.display = 'none';
      }
    });
  </script>
</body>
</html>
